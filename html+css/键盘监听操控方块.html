<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘监听操控方块</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute;
            top: 300px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        let div = document.querySelector('div')
        // 键盘事件
        document.onkeydown = function(e) {
            switch(e.keyCode) {
                case 37: div.style.left = div.offsetLeft - 5 + 'px';break;
                case 38: div.style.top = div.offsetTop - 5 + 'px';break;
                case 39: div.style.left = div.offsetLeft + 5 + 'px';break;
                case 40: div.style.top = div.offsetTop + 5 + 'px';break;
            }
        }

        // 触控事件
        div.ontouchstart = function() {
            console.log("start");
        }
        div.ontouchend = function() {
            console.log("end");
        }
        div.ontouchmove = function() {
            console.log("moving");
        }
    </script>
</body>
</html>
