<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用float实现三栏布局</title>
    <style>
        .outer {
            width: 100%;
            min-width: 400px;
        }
        .slide {
            width: 200px;
            height: 500px;
            background-color: orange;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
        .mid {
            float: left;
            width: calc(100% - 400px);
            height: 500px;
            background-color: lightBlue;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="slide left"></div>
        <div class="slide right"></div>
        <div class="mid"></div>
    </div>
</body>
</html>
