<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中</title>
	<style type="text/css" media="screen">
		.div_2 {
			width: 500px;
			height: 500px;
			background-color: pink;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
		}
		.div_2 > h2 {
			text-align: center;
			line-height: 500px;
			color: skyblue;
		}
	</style>
</head>
<body>
	<div class="div_2">
		<h2>我是垂直居中的div</h2>
	</div>
	
</body>
</html>
