<html lang="en">

    <title>scroll防抖和节流</title>
    <style>
        div {
            height: 2000px;
        }
        button {
            position: fixed;
            right: 50px;
            bottom: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h2>window.onscroll事件防抖</h2>
        <button>👆</button>
    </div>
    <script>
        const btn = document.querySelector("button");
        // window.onscroll = debounce(func, 100);
        window.onscroll = throttle(func, 500);

        // // 防抖封装函数
        // function debounce(func, delay) {
        //     let timer = null;

        //         if (firstClick) {
        //             func();
        //         }
        //         timer = setTimeout(()=> {
        //             func();
        //             console.log("触发");
        //             timer = null;
        //         }, delay)
        //     }
        // }

        // 节流封装函数
        function throttle(func, delay) {
            let mark = true;
            return function() {
                if (mark) {
                    setTimeout(()=> {
                        func();
                        console.log("触发");
                        mark = true;
                    }, delay)
                }
                mark = false;
            }
        }

        // 执行函数
        function func() {
            if (document.documentElement.scrollTop > 0) {
                btn.style.display = "inline-block";
            } else {
                btn.style.display = "none";
            }
            
        }

        btn.onclick = function() {
            window.scrollTo(0, 0);
        };
    </script>
</body>
</html>
